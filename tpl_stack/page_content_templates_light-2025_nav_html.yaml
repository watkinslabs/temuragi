template_source: "<nav class=\"app-navigation\">\n    <div class=\"nav-container\"\
  >\n        <!-- Primary Navigation -->\n        {% if menu_items %}\n        <ul\
  \ class=\"nav-menu\">\n            {% for item in menu_items %}\n            <li\
  \ class=\"nav-item\">\n                <a href=\"{{ item.url }}\" \n           \
