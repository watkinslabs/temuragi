  \ %} disabled{% endif %}\"\n                   {% if item.target %}target=\"{{ item.target\
  \ }}\"{% endif %}\n                   {% if item.disabled %}aria-disabled=\"true\"\
  {% endif %}>\n                    {% if item.icon %}<i class=\"{{ item.icon }}\"\
  ></i>{% endif %}\n                    {{ item.title }}\n                    {% if\
  \ item.badge %}\n                    <span class=\"badge bg-{{ item.badge_type or\
  \ 'primary' }}\">{{ item.badge }}</span>\n                    {% endif %}\n    \
  \            </a>\n                \n                <!-- Dropdown Menu -->\n  \
  \              {% if item.children %}\n                <ul class=\"nav-submenu\"\
  >\n                    {% for child in item.children %}\n                    <li\
  \ class=\"nav-subitem\">\n                        <a href=\"{{ child.url }}\" \n\
  \                           class=\"nav-sublink{% if child.active %} active{% endif\
  \ %}\"\n                           {% if child.target %}target=\"{{ child.target\
  \ }}\"{% endif %}>\n                            {% if child.icon %}<i class=\"{{\
  \ child.icon }}\"></i>{% endif %}\n                            {{ child.title }}\n\
  \                        </a>\n                    </li>\n                    {%\
  \ endfor %}\n                </ul>\n                {% endif %}\n            </li>\n\
  \            {% endfor %}\n        </ul>\n        {% endif %}\n\n        <!-- Breadcrumb\
  \ Navigation -->\n        {% if breadcrumbs %}\n        <nav class=\"breadcrumb-nav\"\
  \ aria-label=\"breadcrumb\">\n            <ol class=\"breadcrumb\">\n          \
  \      {% for crumb in breadcrumbs %}\n                <li class=\"breadcrumb-item{%\
  \ if loop.last %} active{% endif %}\"\n                    {% if loop.last %}aria-current=\"\
  page\"{% endif %}>\n                    {% if not loop.last %}\n               \
  \     <a href=\"{{ crumb.url }}\">{{ crumb.title }}</a>\n                    {%\
  \ else %}\n                    {{ crumb.title }}\n                    {% endif %}\n\
  \                </li>\n                {% endfor %}\n            </ol>\n      \
  \  </nav>\n        {% endif %}\n\n        <!-- Page Actions -->\n        {% if page_actions\
  \ %}\n        <div class=\"page-actions\">\n            {% for action in page_actions\
  \ %}\n            <a href=\"{{ action.url }}\" \n               class=\"btn btn-{{\
  \ action.type or 'primary' }} btn-sm\"\n               {% if action.target %}target=\"\
  {{ action.target }}\"{% endif %}\n               {% if action.confirm %}onclick=\"\
  return confirm('{{ action.confirm }}')\"{% endif %}>\n                {% if action.icon\
  \ %}<i class=\"{{ action.icon }}\"></i>{% endif %}\n                {{ action.title\
  \ }}\n            </a>\n            {% endfor %}\n        </div>\n        {% endif\
  \ %}\n    </div>\n</nav>\n"
