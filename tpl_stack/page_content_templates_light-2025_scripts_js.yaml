  \ += `<div class=\"alert alert-{{ category }}\" role=\"alert\">{{ message|safe }}</div>`;\n\
  \            \n            {% if loop.first %}\n                switch('{{ category\
  \ }}') {\n                    case 'success': modal_title = 'Success'; break;\n\
  \                    case 'error':\n                    case 'danger': modal_title\
  \ = 'Error'; break;\n                    case 'warning': modal_title = 'Warning';\
  \ break;\n                    default: modal_title = 'Information';\n          \
  \      }\n            {% endif %}\n        {% endfor %}\n\n        $('#flash-modal-content').html(flash_content);\n\
  \        $('#flashModalLabel').text(modal_title);\n        \n        const flash_modal\
  \ = new bootstrap.Modal('#flashModal');\n        flash_modal.show();\n    {% endif\
  \ %}\n    {% endwith %}\n\n    // Page cache headers\n    {% if page.cache_duration\
  \ and page.cache_duration > 0 %}\n    $('head').append('<meta http-equiv=\"Cache-Control\"\
  \ content=\"max-age={{ page.cache_duration }}\">');\n    {% endif %}\n\n    // Page\
  \ expiration check\n    {% if page.expire_date %}\n    const expire_date = new Date('{{\
  \ page.expire_date }}');\n    if (new Date() > expire_date) {\n        console.warn('Page\
  \ expired on {{ page.expire_date }}');\n    }\n    {% endif %}\n\n    // Enhanced\
  \ form handling\n    $('form').on('submit', function() {\n        const $btn = $(this).find('button[type=\"\
  submit\"]');\n        if ($btn.length) {\n            $btn.prop('disabled', true).append('\
  \ <i class=\"fas fa-spinner fa-spin\"></i>');\n        }\n    });\n\n    // Auto-dismiss\
  \ alerts\n    $('.alert:not(.alert-permanent)').delay(5000).fadeOut();\n\n    //\
  \ Enhanced tooltips and popovers\n    if (typeof bootstrap !== 'undefined') {\n\
  \        const tooltips = document.querySelectorAll('[data-bs-toggle=\"tooltip\"\
  ]');\n        tooltips.forEach(el => new bootstrap.Tooltip(el));\n        \n   \
  \     const popovers = document.querySelectorAll('[data-bs-toggle=\"popover\"]');\n\
  \        popovers.forEach(el => new bootstrap.Popover(el));\n    }\n});\n</script>"
