template_source: "<script>\n$(document).ready(function() {\n    // Theme and page\
  \ configuration\n    const config = {\n        theme: {\n            enable_animations:\
  \ {{ theme.enable_animations|lower }},\n            enable_transitions: {{ theme.enable_transitions|lower\
