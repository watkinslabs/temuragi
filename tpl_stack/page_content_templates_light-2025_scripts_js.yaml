  \ {{ page.published|lower }}\n        }\n    };\n\n    // Flash message handling\n\
  \    {% with messages = get_flashed_messages(with_categories=true) %}\n    {% if\
  \ messages %}\n        let flash_content = '';\n        let modal_title = 'Notification';\n\
