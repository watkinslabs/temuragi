            <style>
                {{ theme_css()|safe }}
                
                /* Auth loading styles */
                .auth-loading {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255, 255, 255, 0.95);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                }
                
                .auth-loading.hidden {
                    display: none;
                }
                
                /* HTMX loading indicator */
                .htmx-loading::before {
                    content: "";
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 3px;
                    background: linear-gradient(90deg, #007bff 0%, #0056b3 50%, #007bff 100%);
                    animation: loading-bar 1s linear infinite;
                    z-index: 9998;
                }
                
                @keyframes loading-bar {
                    0% { transform: translateX(-100%); }
                    100% { transform: translateX(100%); }
                }
                /* toast.css */
        .toast-container {
            position: fixed;
            top: 20px;
            font-size:14px;
            right: 20px;
            z-index: 9999;
            pointer-events: none;
        }

        .toast {
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            pointer-events: all;
            display: flex;
            align-items: center;
            min-width: 250px;
            max-width: 500px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .toast-message {
            flex: 1;
            margin-right: 10px;
        }

        .toast-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            opacity: 0.7;
        }

        .toast-close:hover {
            opacity: 1;
        }

        /* Type variants */
        .toast-success {
            background: #28a745;
        }

        .toast-error {
            background: #dc3545;
        }

        .toast-warning {
            background: #ffc107;
            color: #333;
        }

        .toast-info {
            background: #17a2b8;
        }
            </style>
