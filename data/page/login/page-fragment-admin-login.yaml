PageFragment:
  meta:
    tablename: page_fragments
    schema: public
  data:
    page_uuid: 00000000-0000-0000-0000-000000000080
    # NOTE: page_uuid must reference existing record UUID
    fragment_type: content
    fragment_name: Login User
    fragment_key: base
    content_type: text/html
    version_number: 1
    version_label: v1.0
    is_active: true
    content_source: |
        {% block title %}Login - {{ site_name }}{% endblock %}

        {% block custom_css %}
        <style>
            body {
                background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .login-container {
                max-width: 400px;
                width: 100%;
                padding: 2rem;
            }
            
            .card {
                border: none;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
            
            .card-header {
                background-color: transparent;
                border-bottom: none;
                padding: 1.5rem 1.5rem 0;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .logo-container {
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .logo-container h2 {
                color: #333;
                font-weight: 700;
            }
            
            .form-floating {
                margin-bottom: 1.2rem;
            }
            
            .form-floating > label {
                padding: 0.75rem 1rem;
            }
            
            .form-control {
                border-radius: 8px;
                border: 1px solid #e1e1e1;
            }
            
            .form-control:focus {
                box-shadow: 0 0 0 0.25rem rgba(0, 114, 255, 0.25);
                border-color: #0072ff;
            }
            
            .btn-login {
                background-color: #0072ff;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 0.75rem 0;
                font-weight: 600;
                width: 100%;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                transition: all 0.3s;
            }
            
            .btn-login:hover {
                background-color: #005ecf;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            }
            
            .remember-forgot {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }
            
            .form-check-input:checked {
                background-color: #0072ff;
                border-color: #0072ff;
            }
            
            .forgot-link {
                color: #0072ff;
                text-decoration: none;
                font-size: 0.875rem;
            }
            
            .forgot-link:hover {
                text-decoration: underline;
            }
            
            .alert {
                border-radius: 8px;
                padding: 0.75rem 1rem;
                margin-bottom: 1.5rem;
            }
        </style>
        {% endblock %}

        {% block content %}
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <div class="logo-container">
                        <h2>
                            {{ site_name }}
                        </h2>
                    </div>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-login">Sign In</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3 text-white">
                <small>&copy; {{ current_year }} {{ site_name }} - All rights reserved.</small>
            </div>
        </div>
        {% endblock %}

        {% block custom_js %}
        <script>
            // Focus username field on page load
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('username').focus();
            });
        </script>
        {% endblock %}
